<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" th:href="@{../css/registration.css}"/>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="in18nRegistration.js"></script>
</head>
<body>
<div style="position:absolute; left:100px; top:200px;">
    <form method="POST" th:action="@{/registration}" th:object="${user}">
        <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
            Incorrect input data!
        </span>
        </div>
        <fieldset>
            <legend align="center">
                <h2 th:text="#{registration_form}"></h2>
            </legend>
            <table>
                <tr>
                    <td>
                        <span th:text="#{name}"></span>
                    </td>
                    <td><input class="inputElement" type="text" id=name th:field="*{firstName}"/></td>
                    <td><span class="validationError"
                              th:if="${#fields.hasErrors('firstName')}"
                              th:errors="*{firstName}">Firstname must be not empty</span></td>
                </tr>
                <tr>
                    <td>
                        <span th:text="#{surname}"></span>
                    </td>
                    <td><input class="inputElement" type="text" id=surname th:field="*{surName}"/></td>
                    <td><span class="validationError"
                              th:if="${#fields.hasErrors('surName')}"
                              th:errors="*{surName}">Surname must be not empty</span></td>
                </tr>
                <tr>
                    <td>
                        <span th:text="#{login}"></span>
                    </td>
                    <td><input class="inputElement" type="text" id=login th:field="*{login}"/></td>
                    <td><span class="validationError"
                              th:if="${#fields.hasErrors('login')}"
                              th:errors="*{login}">Login must be not empty</span></td>
                </tr>
                <tr>
                    <td>
                        <span th:text="#{password}"></span>
                    </td>
                    <td><input class="inputElement" type="password" id=password th:field="*{password}"/></td>
                    <td><span class="validationError"
                              th:if="${#fields.hasErrors('password')}"
                              th:errors="*{password}">Password must be not empty</span></td>
                </tr>
                <tr>
                    <div class="wrapperButtons">
                        <td>
                            <button type="submit" th:text="#{register}"></button>
                        </td>
                        <td>
                            <button type="button"><a href="/"><span th:text="#{go_to_login_page}"></span></a></button>
                        </td>
                    </div>
                </tr>
            </table>
        </fieldset>
    </form>
</div>
<!--LANGUAGE-->
<div class="languageElement" style="position:fixed; right:20px; top:10px;">
    <span class="lan" th:text="#{lang.change}"></span>:
    <select id="locales">
        <option value=""></option>
        <option value="en" th:text="#{lang.eng}"></option>
        <option value="ru" th:text="#{lang.ru}"></option>
    </select>
</div>
</body>
</html>
